<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Content</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 15px;
            background-color: #f9f9f9;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Form within Iframe</h2>
    <form action="https://test.leadangel.com/testapi/api/v2/setup/datadictionary/index/opportunity" method="post">
        <label for="opportunity_type">Owner Name:</label>
        <input type="text" id="opportunity_type" name="opportunity_type" required>

        <label for="opportunity_name">Guest email:</label>
        <input type="text" id="opportunity_name" name="opportunity_name" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
